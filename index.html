<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedwave</title>
    <style>
        .top-left-icons {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.2s ease, opacity 0.2s ease;
            cursor: pointer;
        }

        .icon:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .made-by {
            margin-top: 5px;
            font-size: 12px;
            color: #ffffff;
            font-family: 'Lexend', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-y: scroll;
        }

        .main-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #a78bfa;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #b3b3b3;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <!-- Top Left Icons -->
    <div class="top-left-icons">
        <p class="made-by">Made by Dibedy</p>
        <a href="https://www.youtube.com/@Dibedyy" target="_blank">
            <img src="https://seedwave.vercel.app/dibedy_icon.jpg" alt="Dibedy YouTube" class="icon">
        </a>
        <a href="https://www.youtube.com/@MinecraftSpeedrunningWiki" target="_blank">
            <img src="https://seedwave.vercel.app/wiki_icon.jpg" alt="MCSR Wiki YouTube" class="icon">
        </a>
        <a href="https://github.com/Dibedy/The-MCSR-Practice-Map" target="_blank">
            <img src="https://seedwave.vercel.app/wiki_icon.jpg" alt="MCSR Practice Map" class="icon">
        </a>
    </div>

    <!-- Main Section -->
    <div class="main-section">
        <h1>Seedwave Tracker</h1>
        <p>This tool makes insights into the current seedwave level more accessible.</p>
        <a href="current.html" class="button">Check Current Seedwave</a>
    </div>
</body>
</html>
