<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Seedwave</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    </style>
    <script>
        async function fetchSeedwave() {
            try {
                const response = await fetch('/api/seedwave'); // Fetch data from the serverless function
                const data = await response.json();
                document.getElementById("wave").textContent = `Seedwave: ${data.seedwave}`;
                document.getElementById("duration").textContent = `Time remaining: ${data.duration} seconds`;
            } catch (error) {
                console.error("Failed to fetch seedwave:", error);
                document.getElementById("wave").textContent = `Error fetching seedwave`;
                document.getElementById("duration").textContent = ``;
            }
        }

        document.addEventListener("DOMContentLoaded", fetchSeedwave);
    </script>
</head>
<body>
    <h1>Current Seedwave</h1>
    <p id="wave">Loading...</p>
    <p id="duration">Loading...</p>
</body>
</html>
