<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Seedwave</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    </style>
    <script>
        async function fetchSeedwave() {
            try {
                const response = await fetch('/api/seedwave'); // Fetch data from the serverless function
                const data = await response.json();

                // Calculate the remaining time and local end time
                const now = Date.now();
                const remainingTime = Math.max(0, data.expiresAt - now);
                const endTime = new Date(data.expiresAt);

                // Format remaining time
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                // Display the seedwave details
                document.getElementById("wave").textContent = `Seedwave: ${data.seedwave}`;
                document.getElementById("duration").textContent = `Ends in ${hours}hr ${minutes}min ${seconds}sec - ${endTime.toLocaleTimeString()}`;
            } catch (error) {
                console.error("Failed to fetch seedwave:", error);
                document.getElementById("wave").textContent = `Error fetching seedwave`;
                document.getElementById("duration").textContent = ``;
            }
        }

        document.addEventListener("DOMContentLoaded", fetchSeedwave);
    </script>
</head>
<body>
    <h1>Current Seedwave</h1>
    <p id="wave">Loading...</p>
    <p id="duration">Loading...</p>
</body>
</html>
