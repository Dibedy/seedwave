<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Seedwave</title>
    <style>
        .top-left-icons {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.2s ease, opacity 0.2s ease;
            cursor: pointer;
        }

        .icon:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .made-by {
            margin-top: 5px;
            font-size: 12px;
            color: #ffffff;
            font-family: 'Lexend', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-y: scroll;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #a78bfa;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #b3b3b3;
            margin: 10px 0;
        }

        #seedwave-level {
            font-size: 2rem;
            font-weight: bold;
        }

        #seedwave-number {
            font-weight: bold;
        }

        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Top Left Icons -->
    <div class="top-left-icons">
        <a href="https://www.youtube.com/@Dibedyy" target="_blank">
            <img src="https://seedwave.vercel.app/dibedy_icon.jpg" alt="Dibedy YouTube" class="icon">
        </a>
        <a href="https://www.youtube.com/@MinecraftSpeedrunningWiki" target="_blank">
            <img src="https://seedwave.vercel.app/wiki_icon.jpg" alt="MCSR Wiki YouTube" class="icon">
        </a>
        <a href="https://github.com/Dibedy/The-MCSR-Practice-Map" target="_blank">
            <img src="https://seedwave.vercel.app/wiki_icon.jpg" alt="MCSR Practice Map" class="icon">
        </a>
        <p class="made-by">Made by Dibedy</p>
    </div>

    <!-- Main Section -->
    <div class="container">
        <h1>Current Seedwave</h1>
        <div id="loader"></div>
        <div id="content" style="display: none;">
            <p id="seedwave-level">
                <span id="seedwave-text">Seedwave Level:</span>
                <span id="seedwave-number" style="color: #00FF00;"></span>
            </p>
            <p id="ends-in"></p>
            <p id="next-seedwave"></p>
            <p id="previous-seedwave"></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const loader = document.getElementById("loader");
            const content = document.getElementById("content");
            const seedwaveNumberElement = document.getElementById("seedwave-number");

            async function fetchSeedwaveData() {
                try {
                    const response = await fetch('/api/seedwave');
                    return await response.json();
                } catch (error) {
                    console.error("Failed to fetch seedwave data:", error);
                    return null;
                }
            }

            function formatRemainingTime(milliseconds) {
                const totalSeconds = Math.max(0, Math.floor(milliseconds / 1000));
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                return `${hours}hr(s) ${minutes}min(s) ${seconds}sec(s)`;
            }

            function formatTimeWithTimezone(timestamp) {
                const date = new Date(timestamp);
                const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
                const timeString = date.toLocaleTimeString('en-US', options);

                const offset = -date.getTimezoneOffset() / 60;
                const timezone = `GMT${offset >= 0 ? '+' : ''}${offset}`;
                return `${timeString} ${timezone}`;
            }

            function getLevelColor(level) {
                if (level <= 3) return "#00FF00"; // Green
                if (level <= 6) return "#FFFF00"; // Yellow
                if (level <= 8) return "#FFA500"; // Orange
                if (level === 9) return "#FF0000"; // Red
                return "#800080"; // Dark Purple
            }

            async function updateSeedwave() {
                const data = await fetchSeedwaveData();
                if (data) {
                    document.getElementById("seedwave-number").textContent = ` ${data.seedwave}`;
                    document.getElementById("seedwave-number").style.color = getLevelColor(data.seedwave);
                    document.getElementById("ends-in").textContent = 
                        `Ends in: ${formatRemainingTime(data.expiresAt - Date.now())}`;
                    document.getElementById("next-seedwave").textContent =
                        `Next Seedwave: ${formatTimeWithTimezone(data.expiresAt)}`;
                    document.getElementById("previous-seedwave").textContent =
                        `Previous Seedwave: Level ${data.previousSeedwave.level} (Ended at ${formatTimeWithTimezone(data.previousSeedwave.endedAt)})`;
                }
            }

            const initialData = await fetchSeedwaveData();
            if (initialData) {
                updateSeedwave();
                loader.style.display = 'none';
                content.style.display = 'block';
            } else {
                loader.textContent = "Failed to load data.";
            }

            setInterval(updateSeedwave, 1000);
        });
    </script>
</body>
</html>
