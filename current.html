<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Seedwave</title>
    <style>
        .top-left-icons {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.2s ease, opacity 0.2s ease;
            cursor: pointer;
        }

        .icon:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .made-by {
            margin-top: 5px;
            font-size: 12px;
            color: #ffffff;
            font-family: 'Lexend', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-y: scroll;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #a78bfa;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #b3b3b3;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Top Left Icons -->
    <div class="top-left-icons">
        <a href="https://www.youtube.com/@Dibedyy" target="_blank">
            <img src="https://seedwave.vercel.app/dibedy_icon.jpg" alt="Dibedy YouTube" class="icon">
        </a>
        <a href="https://www.youtube.com/@MinecraftSpeedrunningWiki" target="_blank">
            <img src="https://seedwave.vercel.app/wiki_icon.jpg" alt="MCSR Wiki YouTube" class="icon">
        </a>
        <a href="https://github.com/Dibedy/The-MCSR-Practice-Map" target="_blank">
            <img src="https://seedwave.vercel.app/wiki_icon.jpg" alt="MCSR Practice Map" class="icon">
        </a>
        <p class="made-by">Made by Dibedy</p>
    </div>

    <!-- Main Section -->
    <div class="container">
        <h1>Current Seedwave</h1>
        <div id="loader"></div>
        <div id="content" style="display: none;">
            <p id="seedwave-level">
                <span id="seedwave-text">Seedwave:</span>
                <span id="seedwave-number" style="color: #00FF00;">X</span>
            </p>
            <p id="ends-in">Ends in XXhr(s) XXmin(s) XXsec(s)</p>
        </div>
    </div>
</body>
</html>
