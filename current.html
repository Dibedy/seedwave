<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Seedwave</title>
    <style>
        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            color: #a78bfa;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        #seedwave-level {
            font-size: 1.5rem;
            font-weight: bold;
        }
        #seedwave-text {
            font-weight: bold;
            color: #ffffff;
        }
        .spacer {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Current Seedwave</h1>
    <div class="spacer"></div>

    <div id="loader"></div>
    <div id="content" style="display: none;">
        <p id="seedwave-level"><span id="seedwave-text">Seedwave:</span> <span id="seedwave-number" style="color: #00FF00;">X</span></p>
        <p id="ends-in">Ends in XXhr(s) XXmin(s) XXsec(s)</p>
        <p id="next-seedwave">Next Seedwave: XX:XX:XX AM/PM</p>
        <p id="previous-seedwave">Previous Seedwave: Level X (Ended at XX:XX:XX AM/PM)</p>
    </div>

    <div class="spacer"></div>
    <a href="index.html" class="button">Back to Main Page</a>

    <script>
       document.addEventListener("DOMContentLoaded", async () => {
    const loader = document.getElementById("loader");
    const content = document.getElementById("content");

    async function fetchSeedwaveData() {
        try {
            const response = await fetch('/api/seedwave');
            return await response.json();
        } catch (error) {
            console.error("Failed to fetch seedwave data:", error);
            return null;
        }
    }

    function formatTimeWithTimezone(timestamp, timezone) {
        const date = new Date(timestamp);
        const options = { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true, timeZone: timezone };
        return date.toLocaleTimeString('en-US', options).replace(" am", " AM").replace(" pm", " PM");
    }

    async function updateSeedwave() {
        const data = await fetchSeedwaveData();
        if (data) {
            document.getElementById("seedwave-level").innerHTML = `Seedwave: <span style="color: ${getLevelColor(data.seedwave)};">${data.seedwave}</span>`;
            document.getElementById("next-seedwave").textContent = 
                `Next Seedwave: ${formatTimeWithTimezone(data.expiresAt, data.timezone)} (${data.timezone})`;
            document.getElementById("previous-seedwave").textContent = 
                `Previous Seedwave: Level ${data.previousSeedwave.level} (Ended at ${formatTimeWithTimezone(data.previousSeedwave.endedAt, data.timezone)})`;
            startCountdown(data.expiresAt);
        }
    }

    function startCountdown(expiresAt) {
        const countdownElement = document.getElementById("ends-in");

        function updateCountdown() {
            const remaining = expiresAt - Date.now();
            if (remaining <= 0) {
                updateSeedwave(); // Fetch new seedwave data when the timer hits 0
            } else {
                countdownElement.textContent = `Ends in: ${formatRemainingTime(remaining)}`;
            }
        }

        updateCountdown(); // Initial call
        setInterval(updateCountdown, 1000);
    }

    const initialData = await fetchSeedwaveData();
    if (initialData) {
        document.getElementById("seedwave-level").innerHTML = `Seedwave: <span style="color: ${getLevelColor(initialData.seedwave)};">${initialData.seedwave}</span>`;
        document.getElementById("next-seedwave").textContent = 
            `Next Seedwave: ${formatTimeWithTimezone(initialData.expiresAt, initialData.timezone)} (${initialData.timezone})`;
        document.getElementById("previous-seedwave").textContent = 
            `Previous Seedwave: Level ${initialData.previousSeedwave.level} (Ended at ${formatTimeWithTimezone(initialData.previousSeedwave.endedAt, initialData.timezone)})`;

        loader.style.display = 'none';
        content.style.display = 'block';

        startCountdown(initialData.expiresAt);
    }
});

    </script>

</body>
</html>
