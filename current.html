<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Seedwave</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-y: scroll;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #a78bfa;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #b3b3b3;
            margin: 10px 0;
        }

        #seedwave-level {
            font-size: 2rem;
            font-weight: bold;
        }

        #seedwave-text {
            font-weight: bold;
            color: #ffffff;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Loader */
        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Main Section -->
    <div class="container">
        <h1>Current Seedwave</h1>
        <div id="loader"></div>
        <div id="content" style="display: none;">
            <p id="seedwave-level">
                <span id="seedwave-text">Seedwave:</span>
                <span id="seedwave-number" style="color: #00FF00;">X</span>
            </p>
            <p id="ends-in">Ends in XXhr(s) XXmin(s) XXsec(s)</p>
            <p id="next-seedwave">Next Seedwave: XX:XX:XX AM/PM GMT+X</p>
            <p id="previous-seedwave">Previous Seedwave: Level X (Ended at XX:XX:XX AM/PM GMT+X)</p>
        </div>
        <a href="index.html" class="button">Back to Main Page</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const loader = document.getElementById("loader");
            const content = document.getElementById("content");
            const seedwaveTextElement = document.getElementById("seedwave-text");
            const seedwaveNumberElement = document.getElementById("seedwave-number");

            async function fetchSeedwaveData() {
                try {
                    const response = await fetch('/api/seedwave');
                    return await response.json();
                } catch (error) {
                    console.error("Failed to fetch seedwave data:", error);
                    return null;
                }
            }

            function formatRemainingTime(milliseconds) {
                const totalSeconds = Math.max(0, Math.floor(milliseconds / 1000));
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                return `${hours}hr(s) ${minutes}min(s) ${seconds}sec(s)`;
            }

            function formatTimeWithTimezone(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('en-US', {
                    timeZone: 'UTC',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true,
                }) + " GMT";
            }

            function getLevelColor(level) {
                if (level <= 3) return "#00FF00"; // Green
                if (level <= 6) return "#FFFF00"; // Yellow
                if (level <= 8) return "#FFA500"; // Orange
                if (level === 9) return "#FF0000"; // Red
                return "#800080"; // Dark Purple
            }

            async function updateSeedwave() {
                const data = await fetchSeedwaveData();
                if (data) {
                    seedwaveTextElement.textContent = "Seedwave Level:";
                    seedwaveNumberElement.textContent = ` ${data.seedwave}`;
                    seedwaveNumberElement.style.color = getLevelColor(data.seedwave);

                    document.getElementById("next-seedwave").textContent = 
                        `Next Seedwave: ${formatTimeWithTimezone(data.expiresAt)}`;
                    
                    if (data.previousSeedwave && data.previousSeedwave.level !== null) {
                        document.getElementById("previous-seedwave").textContent = 
                            `Previous Seedwave: Level ${data.previousSeedwave.level} (Ended at ${formatTimeWithTimezone(data.previousSeedwave.endedAt)})`;
                    } else {
                        document.getElementById("previous-seedwave").textContent = "No previous seedwave data available.";
                    }

                    startCountdown(data.expiresAt);
                }
            }

            function startCountdown(expiresAt) {
                const countdownElement = document.getElementById("ends-in");

                function updateCountdown() {
                    const remaining = expiresAt - Date.now();
                    if (remaining <= 0) {
                        updateSeedwave();
                    } else {
                        countdownElement.textContent = `Ends in: ${formatRemainingTime(remaining)}`;
                    }
                }

                updateCountdown();
                setInterval(updateCountdown, 1000);
            }

            const initialData = await fetchSeedwaveData();
            if (initialData) {
                loader.style.display = 'none';
                content.style.display = 'block';
                updateSeedwave();
            }
        });
    </script>
</body>
</html>
