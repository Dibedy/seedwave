<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedwave</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #a78bfa;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #b3b3b3;
            margin: 10px 0;
        }

        #seedwave-level {
            font-size: 2rem;
            font-weight: bold;
        }

        #seedwave-number {
            font-weight: bold;
        }

        .green { color: #00FF00; }
        .yellow { color: #FFFF00; }
        .orange { color: #FFA500; }
        .red { color: #FF0000; }
        .purple { color: #800080; }

        .loading {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .made-by {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
            color: #ffffff;
            font-family: 'Lexend', sans-serif;
        }
    </style>
</head>
<body>
    <p class="made-by">Made by Dibedy</p>
    
    <div class="container">
        <h1>Current Seedwave</h1>
        <div id="loading-circle" class="loading"></div>
        <p id="seedwave-level" style="display: none;">
            Seedwave Level: 
            <span id="seedwave-number" class="green">Loading...</span>
        </p>
        <p id="ends-in" style="display: none;">Ends in: Loading...</p>
        <p id="next-seedwave" style="display: none;">Next Seedwave: Loading...</p>
        <p id="previous-seedwave" style="display: none;">Previous Seedwave: Loading...</p>
        <a href="/index.html" class="button">Back To Main</a>
    </div>

    <script>
        async function fetchSeedwaveData() {
            const loadingCircle = document.getElementById("loading-circle");
            const seedwaveElements = document.querySelectorAll("#seedwave-level, #ends-in, #next-seedwave, #previous-seedwave");

            try {
                const response = await fetch('/api/seedwave');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                // Update content with seedwave data
                document.getElementById("seedwave-number").textContent = data.seedwave;
                document.getElementById("seedwave-number").className = getLevelColorClass(data.seedwave);
                document.getElementById("ends-in").textContent = 
                    `Ends in: ${formatRemainingTime(data.expiresAt - Date.now())}`;
                    document.getElementById("next-seedwave").textContent = 
                    `Next Seedwave: ${formatTimeWithTimezone(data.expiresAt)}`;
                if (data.previousSeedwave.level !== 'N/A') {
                    document.getElementById("previous-seedwave").textContent = 
                        `Previous Seedwave: Level ${data.previousSeedwave.level}`;
                } else {
                    document.getElementById("previous-seedwave").textContent = 
                        "Previous Seedwave: N/A";
                }

                // Show the data and hide the loading circle
                loadingCircle.style.display = "none";
                seedwaveElements.forEach(el => el.style.display = "block");

                // Update the "Ends in" countdown in real-time
                setInterval(() => {
                    document.getElementById("ends-in").textContent = 
                        `Ends in: ${formatRemainingTime(data.expiresAt - Date.now())}`;
                }, 1000);

            } catch (error) {
                console.error("Failed to fetch seedwave data:", error);
                document.getElementById("seedwave-number").textContent = "Error";
                document.getElementById("ends-in").textContent = "Error";
                document.getElementById("next-seedwave").textContent = "Error";
                document.getElementById("previous-seedwave").textContent = "Error";

                // Hide the loading circle and show error messages
                loadingCircle.style.display = "none";
                seedwaveElements.forEach(el => el.style.display = "block");
            }
        }

        function formatRemainingTime(milliseconds) {
            const totalSeconds = Math.max(0, Math.floor(milliseconds / 1000));
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours}hr(s) ${minutes}min(s) ${seconds}sec(s)`;
        }

        function formatTimeWithTimezone(timestamp) {
    const date = new Date(Number(timestamp)); 

    const timeString = date.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true,
    });

    const timezoneOffset = -date.getTimezoneOffset() / 60;
    const timezoneString = `GMT${timezoneOffset >= 0 ? '+' : ''}${timezoneOffset}`;

    return `${timeString} ${timezoneString}`;
}




        function getLevelColorClass(level) {
            if (level <= 3) return 'green';
            if (level <= 6) return 'yellow';
            if (level <= 8) return 'orange';
            if (level === 9) return 'red';
            return 'purple';
        }

        // Fetch data initially
        fetchSeedwaveData();
    </script>
</body>
</html>
