<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Seedwave</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #a78bfa;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #b3b3b3;
            margin: 10px 0;
        }

        #seedwave-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .green { color: #00FF00; }
        .yellow { color: #FFFF00; }
        .orange { color: #FFA500; }
        .red { color: #FF0000; }
        .purple { color: #800080; }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Loading Circle */
        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #a78bfa;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="loading-container">
        <div id="loader"></div>
    </div>

    <div class="container" id="content" style="display: none;">
        <h1>Current Seedwave</h1>
        <p id="seedwave-level">
            Seedwave Level: <span id="seedwave-number">Loading...</span>
        </p>
        <p id="ends-in">Ends in: Loading...</p>
        <p id="next-seedwave">Next Seedwave: Loading...</p>
        <p id="previous-seedwave">Previous Seedwave: Loading...</p>
        <a href="index.html" class="button">Back to Main Page</a>
    </div>

    <script>
        async function fetchSeedwaveData() {
            try {
                const response = await fetch('/api/seedwave');
                const data = await response.json();

                const now = Date.now();

                // Update content with seedwave data
                document.getElementById("seedwave-number").textContent = data.seedwave;
                document.getElementById("seedwave-number").className = getLevelColorClass(data.seedwave);
                document.getElementById("ends-in").textContent =
                    `Ends in: ${formatRemainingTime(data.expiresAt - now)}`;
                document.getElementById("next-seedwave").textContent =
                    `Next Seedwave: ${formatTime(data.expiresAt, data.timezone)}`;
                document.getElementById("previous-seedwave").textContent =
                    `Previous Seedwave: Level ${data.previousSeedwave.level} (Ended at ${formatTime(data.previousSeedwave.endedAt, data.timezone)})`;

                // Hide loader and show content
                document.getElementById("loading-container").style.display = 'none';
                document.getElementById("content").style.display = 'block';
            } catch (error) {
                console.error("Failed to fetch seedwave data:", error);
                document.getElementById("loading-container").innerHTML = "<p>Failed to load data.</p>";
            }
        }

        function formatRemainingTime(milliseconds) {
            const totalSeconds = Math.max(0, Math.floor(milliseconds / 1000));
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours}hr(s) ${minutes}min(s) ${seconds}sec(s)`;
        }

        function formatTime(timestamp, timezone) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: timezone,
            });
        }

        function getLevelColorClass(level) {
            if (level <= 3) return 'green';
            if (level <= 6) return 'yellow';
            if (level <= 8) return 'orange';
            if (level === 9) return 'red';
            return 'purple';
        }

        // Fetch data initially and update every second
        fetchSeedwaveData();
        setInterval(fetchSeedwaveData, 1000);
    </script>
</body>
</html>
